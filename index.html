<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="mainDiv">
      <div class="musicContainer">
        <h2 id="title">Pretty savage</h2>
        <h3 id="artist">blackpink</h3>
        <div class="imgContainer">
          <img src="images/prettySavage.jpg" alt="" />
        </div>
        <audio src="audio/prettySavage.mp3"></audio>
        <!-- controls -->
        <div class="musicControls">
          <i
            class="fas fa-solid fa-backward"
            id="previous"
            title="Previous"
          ></i>
          <i class="fas fa-solid fa-play mainButton" id="play" title="Play"></i>
          <i class="fas fa-solid fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/9ccae6bb7d.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const music = document.querySelector("audio");
      const img = document.querySelector("img");
      const play = document.getElementById("play");
      const artist = document.getElementById("artist");
      const title = document.getElementById("title");
      const previous = document.getElementById("previous");
      const next = document.getElementById("next");

      const songs = [
        {
          name: "prettySavage",
          title: " Pretty Savage",
          artist: "blackpink",
        },
        {
          name: "believer",
          title: " Believer",
          artist: "Imagine dragons",
        },
        {
          name: "photograph",
          title: " Photograph",
          artist: "Ed sheeran",
        },
      ];
      let isPlaying = false;
      const playMusic = () => {
        isPlaying = true;
        music.play();
        play.classList.replace("fa-play", "fa-pause");
        img.classList.add("anime");
      };
      const pauseMusic = () => {
        isPlaying = false;
        music.pause();
        play.classList.replace("fa-pause", "fa-play");
        img.classList.remove("anime");
      };
      play.addEventListener("click", () => {
        if (isPlaying) {
          pauseMusic();
        } else {
          playMusic();
        }
      });

      // changing songs
      const loadSong = (songs) => {
        title.textContent = songs.title;
        artist.textContent = songs.artist;
        music.src = "audio/" + songs.name + ".mp3";
        img.src = "images/" + songs.name + ".jpg";
      };
      i = 0;

      const nextSong = () => {
        i = (i + 1) % songs.length;
        loadSong(songs[i]);
      };
      const previousSong = () => {
        i = (i - 1 + songs.length) % songs.length;
        loadSong(songs[i]);
      };
      next.addEventListener("click", nextSong);
      previous.addEventListener("click", previousSong);
    </script>
  </body>
</html>
