<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Playlist</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="mainDiv">
      <div class="musicContainer">
        <h2 id="title">Pretty savage</h2>
        <h3 id="artist">blackpink</h3>
        <div class="imgContainer">
          <img src="images/prettySavage.jpg" alt="" />
        </div>
        <audio src="audio/prettySavage.mp3"></audio>

        <!-- progress bar -->
        <div class="progressBarContainer" id="progressContainer">
          <div class="progressDurationMeter">
            <div id="current_time">0:00</div>
            <div id="duration">2:44</div>
          </div>
          <div class="progressDiv" id="progressDiv">
            <div class="progress" id="progress"></div>
          </div>
        </div>
        <!-- controls -->
        <div class="musicControls">
          <i
            class="fas fa-solid fa-backward"
            id="previous"
            title="Previous"
          ></i>
          <i class="fas fa-solid fa-play mainButton" id="play" title="Play"></i>
          <i class="fas fa-solid fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/9ccae6bb7d.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
